<!DOCTYPE html>
<html>
<head>
    <title>Test Fixed Save</title>
</head>
<body>
    <h1>Test Fixed Save Script</h1>
    <button onclick="testSave()">Test Save</button>
    <div id="result"></div>

    <script>
        function testSave() {
            const testData = {
                character_name: 'Test Character',
                player_name: 'Test Player',
                chronicle: 'Valley by Night',
                nature: 'Survivor',
                demeanor: 'Rebel',
                concept: 'Street Thug',
                clan: 'Brujah',
                generation: 13,
                sire: 'Test Sire',
                pc: 1,
                biography: 'Test biography',
                equipment: 'Test equipment',
                total_xp: 30,
                spent_xp: 0,
                traits: {},
                negativeTraits: {},
                abilities: [],
                disciplines: [],
                backgrounds: {},
                backgroundDetails: {},
                merits_flaws: [],
                morality: {
                    path_name: 'Humanity',
                    path_rating: 7,
                    conscience: 1,
                    self_control: 1,
                    courage: 1,
                    willpower_permanent: 5,
                    willpower_current: 5,
                    humanity: 7
                },
                status: {}
            };

            console.log('Testing fixed save script...');
            
            fetch('save_character_fixed.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => {
                console.log('Response received:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                try {
                    const jsonData = JSON.parse(data);
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(jsonData, null, 2) + '</pre>';
                } catch (e) {
                    document.getElementById('result').innerHTML = '<pre>' + data + '</pre>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
