<!DOCTYPE html>
<html>
<head>
    <title>Debug Save Button</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Save Button</h1>
    
    <div class="debug-section">
        <h2>Test 1: Direct Save Function Call</h2>
        <button onclick="testDirectSave()">Test Direct Save</button>
        <div id="direct-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>Test 2: Check if Functions Exist</h2>
        <button onclick="checkFunctions()">Check Functions</button>
        <div id="function-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>Test 3: Simulate Save Button Click</h2>
        <button class="save-btn" data-action="save">üíæ Save Character</button>
        <div id="click-result"></div>
    </div>

    <script>
        function testDirectSave() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = '<p class="info">Testing direct save function call...</p>';
            
            try {
                if (typeof saveCharacter === 'function') {
                    resultDiv.innerHTML = '<p class="success">‚úÖ saveCharacter function exists</p>';
                    saveCharacter();
                } else {
                    resultDiv.innerHTML = '<p class="error">‚ùå saveCharacter function not found</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p class="error">‚ùå Error calling saveCharacter: ' + error.message + '</p>';
            }
        }
        
        function checkFunctions() {
            const resultDiv = document.getElementById('function-result');
            let output = '<h3>Function Check Results:</h3>';
            
            // Check if functions exist
            const functions = ['saveCharacter', 'collectFormData', 'validateFormData', 'showNotification'];
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    output += '<p class="success">‚úÖ ' + funcName + ' exists</p>';
                } else {
                    output += '<p class="error">‚ùå ' + funcName + ' not found</p>';
                }
            });
            
            // Check if elements exist
            const elements = ['characterForm', 'save-btn'];
            elements.forEach(selector => {
                const element = document.querySelector(selector === 'characterForm' ? '#' + selector : '.' + selector);
                if (element) {
                    output += '<p class="success">‚úÖ ' + selector + ' element found</p>';
                } else {
                    output += '<p class="error">‚ùå ' + selector + ' element not found</p>';
                }
            });
            
            resultDiv.innerHTML = output;
        }
        
        // Simple save function for testing
        function saveCharacter(isFinalization = false) {
            console.log('saveCharacter called with isFinalization:', isFinalization);
            
            const resultDiv = document.getElementById('click-result');
            resultDiv.innerHTML = '<p class="info">üíæ Saving character...</p>';
            
            // Test data
            const testData = {
                character_name: 'Debug Test Character',
                player_name: 'Debug Test Player',
                chronicle: 'Valley by Night',
                nature: 'Survivor',
                demeanor: 'Rebel',
                concept: 'Street Thug',
                clan: 'Brujah',
                generation: 13,
                sire: 'Test Sire',
                pc: 1,
                biography: 'Debug test biography',
                equipment: 'Debug test equipment',
                total_xp: 30,
                spent_xp: 0
            };
            
            fetch('save_character.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(data => {
                console.log('Response data:', data);
                try {
                    const jsonData = JSON.parse(data);
                    if (jsonData.success) {
                        resultDiv.innerHTML = '<p class="success">‚úÖ Character saved successfully! Character ID: ' + jsonData.character_id + '</p>';
                    } else {
                        resultDiv.innerHTML = '<p class="error">‚ùå Save failed: ' + jsonData.message + '</p>';
                    }
                } catch (e) {
                    resultDiv.innerHTML = '<p class="error">‚ùå Invalid JSON response: ' + data + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p class="error">‚ùå Error: ' + error.message + '</p>';
            });
        }
        
        // Simple notification function
        function showNotification(message, type = 'info') {
            console.log('Notification:', message, type);
            alert(message);
        }
        
        // Add event listener to save button
        document.addEventListener('DOMContentLoaded', function() {
            const saveButtons = document.querySelectorAll('.save-btn');
            console.log('Found save buttons:', saveButtons.length);
            
            saveButtons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Save button clicked!');
                    saveCharacter();
                });
            });
        });
    </script>
</body>
</html>
