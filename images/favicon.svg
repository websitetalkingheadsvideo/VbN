<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="32" height="32" fill="url(#bgGradient)" rx="3"/>
  
  <!-- Border -->
  <rect width="32" height="32" fill="none" stroke="#8B0000" stroke-width="2" rx="3"/>
  
  <!-- VbN Text - optimized for small size -->
  <text x="16" y="22" 
        font-family="'IM Fell English', serif" 
        font-size="14" 
        fill="#ff0000" 
        text-anchor="middle" 
        font-weight="bold"
        filter="url(#shadow)">VbN</text>
</svg>

