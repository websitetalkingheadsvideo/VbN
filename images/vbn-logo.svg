<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1515;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for hover effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="80" height="80" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Inner shadow effect -->
  <rect x="3" y="3" width="74" height="74" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1" rx="6"/>
  
  <!-- Border -->
  <rect width="80" height="80" fill="none" stroke="#8B0000" stroke-width="3" rx="8" class="logo-border"/>
  
  <!-- VbN Text -->
  <text x="40" y="52" 
        font-family="'IM Fell English', serif" 
        font-size="28" 
        fill="#8B0000" 
        text-anchor="middle" 
        font-weight="bold"
        letter-spacing="2"
        filter="url(#shadow)"
        class="logo-text">VbN</text>
  
  <!-- Decorative fangs/drops -->
  <path d="M 25 25 L 23 30 L 27 30 Z" fill="#8B0000" opacity="0.6" class="fang-left"/>
  <path d="M 55 25 L 53 30 L 57 30 Z" fill="#8B0000" opacity="0.6" class="fang-right"/>
  
  <!-- Blood drops -->
  <circle cx="20" cy="60" r="2" fill="#8B0000" opacity="0.5" class="drop-1"/>
  <circle cx="60" cy="60" r="2" fill="#8B0000" opacity="0.5" class="drop-2"/>
  
  <style>
    .logo-border {
      transition: stroke 0.3s ease, filter 0.3s ease;
    }
    
    .logo-text {
      transition: fill 0.3s ease, filter 0.3s ease;
    }
    
    .fang-left,
    .fang-right,
    .drop-1,
    .drop-2 {
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform-origin: center;
    }
    
    /* Hover effects */
    svg:hover .logo-border {
      stroke: #b30000;
      filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.8));
    }
    
    svg:hover .logo-text {
      fill: #c00000;
      filter: url(#glow) url(#shadow);
    }
    
    svg:hover .fang-left {
      opacity: 1;
      transform: translateY(2px);
    }
    
    svg:hover .fang-right {
      opacity: 1;
      transform: translateY(2px);
    }
    
    svg:hover .drop-1 {
      opacity: 0.8;
      transform: translateY(3px);
    }
    
    svg:hover .drop-2 {
      opacity: 0.8;
      transform: translateY(3px);
    }
  </style>
</svg>

